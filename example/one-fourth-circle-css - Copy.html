<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Flex1</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.quarter-circle-top-left { width: 100px; height: 100px; background: red; border-radius: 0 0 100px 0; -moz-border-radius: 0 0 100px 0; -webkit-border-radius: 0 0 100px 0; }
		.quarter-circle-top-right { width: 100px; height: 100px; background: blue; border-radius: 0 0 0 100px; -moz-border-radius: 0 0 0 100px; -webkit-border-radius: 0 0 0 100px; }
		.quarter-circle-bottom-left { width: 100px; height: 100px; background: green; border-radius: 0 100px 0 0; -moz-border-radius: 0 100px 0 0; -webkit-border-radius: 0 100px 0 0; }
		.quarter-circle-bottom-right { width: 100px; height: 100px; background: orange; border-radius: 100px 0 0 0; -moz-border-radius: 100px 0 0 0; -webkit-border-radius: 100px 0 0 0; }
	</style>
</head>
<body>
	<div class="quarter-circle-top-left"></div>
	<div class="quarter-circle-top-right"></div>
	<div class="quarter-circle-bottom-left"></div>
	<div class="quarter-circle-bottom-right"></div>
</body>
</html>
