<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
.box {
width: 150px;
height: 150px;
background: red;
margin-top: 20px;
margin-left: auto;
margin-right: auto;
transition: background-color 2s ease-out 2s;
cursor: pointer;
}

.box:hover {
background-color: green;
}
	</style>
</head>
<body>
	<div class="box"></div>
	<div>transition : https://developer.mozilla.org/en-US/docs/Web/CSS/transition-timing-function</div>
</body>
</html>
