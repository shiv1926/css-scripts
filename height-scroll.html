<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Flex1</title>
	<link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style type="text/css">
		.parent { height: 300px; position: relative;  }
		.parent .child1 { background-color: red; height: 50px; text-align: center; position: absolute; top: 0; left: 0; right: 0; } 
		.parent .child2 { overflow: scroll; } 
		.parent .child3 { background-color: yellow; height: 50px; text-align: center; position: absolute; bottom: 0; left: 0; right: 0; } 

	</style>
</head>
<body>
	<div class="parent">
		<div class="child1">1</div>
		<div class="child2">
			<ul>
				<li>aaa</li>
				<li>bbb</li>
				<li>ccc</li>
				<li>ddd</li>
				<li>eee</li>
				<li>fff</li>
				<li>ggg</li>
				<li>hhh</li>
				<li>iii</li>
				<li>jjj</li>
				<li>kkk</li>
				<li>lll</li>
				<li>mmm</li>
				<li>nnnn</li>
				<li>ooo</li>
				<li>ppp</li>
				<li>qqq</li>
				<li>rrr</li>
				<li>sss</li>
			</ul>
		</div>
		<div class="child3">1</div>
	</div>
</body>
</html>
